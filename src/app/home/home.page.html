<ion-content color="light">

  <div class="circle2"></div>

  <div class="circle1"></div>
  <img routerLink="/login" src="../../assets/img/image 1.svg" class="image1" />

  <ion-chip color="light" class="conq" routerLink="/conquistas">
    <ion-label class="ion-text-wrap">12</ion-label>
    <img src="../../assets/img/conqs.svg" class="conqs" />
  </ion-chip>


      <ion-card  routerLink="/historias">
        <img src="../../assets/img/historia1.svg" />
        <ion-card-header>
          <ion-card-subtitle>TOP 1</ion-card-subtitle>
          <ion-card-title>A Dama e o Vagabundo</ion-card-title>
        </ion-card-header>
      </ion-card>


      <ion-item *ngFor="let historia of historias; trackBy:buscarHistoria" class="historia-preview">
        <ion-item>
          <img src="../../assets/img/historias/aladdin.png" />
         </ion-item>
        <ion-item>{{ historia.nome }}</ion-item>
        <ion-item> {{historia.autor}}</ion-item>
      </ion-item>


</ion-content>
