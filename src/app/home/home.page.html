<ion-content color="light">

  <div class="circle2"></div>

  <div routerLink="/profile">
  <div class="circle1"></div>
  <img  src="../../assets/img/image 1.svg" class="image1" />
</div>

  <ion-chip color="light" class="conq" routerLink="/conquistas">
    <ion-label class="ion-text-wrap">1528</ion-label>
    <img src="../../assets/img/conqs.svg" class="conqs" />
  </ion-chip>

  <ion-card routerLink="/historias">
    <img src="../../assets/img/historia1.svg" />
    <ion-card-header>
      <ion-card-subtitle>TOP 1</ion-card-subtitle>
      <ion-card-title>A Dama e o Vagabundo</ion-card-title>
    </ion-card-header>
  </ion-card>

  
    <div>
      <span>Histórias infantis</span>
      <ion-slides class="slides" [options]="slideOpts" routerLink="/historias" (click)="unlockMars()">
        <ion-slide *ngFor="let historia of historias" class="historia-preview">
          <div>
            <img [src]="historia.imagem">
          <b >{{historia.nomehistoria}}</b>
          <p >{{historia.tipo}}</p>
        </div>
        </ion-slide>
      </ion-slides>
    </div>


        <div >
          <span >Histórias clássicas</span>
          <ion-slides class="slides" [options]="slideOpts" routerLink="/historias" (click)="unlockMars()">
            <ion-slide *ngFor="let historia of historias" class="historia-preview">
              <div>
                <img [src]="historia.imagem">
              <b class="nomehistoria">{{historia.nomehistoria}}</b>
              <p class="nomeautor">{{historia.tipo}}</p>
            </div>
            </ion-slide>
          </ion-slides>
        </div>

        <div>
          <span >Jogos</span>
          <ion-slides class="slides" [options]="slideOpts" routerLink="/intro-j" (click)="unlockMars()">
            <ion-slide *ngFor="let jogo of jogos" class="historia-preview">
              <div>
                <img [src]="jogo.imagem">
              <b>{{jogo.nomejogo}}</b>
            </div>
            </ion-slide>
          </ion-slides>
        </div>



      

</ion-content>
