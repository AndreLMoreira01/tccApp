<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>




  <ion-select>
  <ion-select-option *ngFor="let historia of historias" [value]="historia">{{ historia.nomehistoria }}</ion-select-option>
</ion-select>

<ion-item *ngFor="let historia of historias">
  <p>nome: {{historia.nomehistoria}}</p>
  <p>tipo: {{historia.tipo}}</p>
  <p>conteudo: {{historia.conteudo}}</p>
</ion-item>
</ion-content>
