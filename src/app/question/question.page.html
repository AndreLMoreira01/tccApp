<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="content-page">
  <div class="question-box">
    <div class="question">
      <p>{{ curQuesion.title }}</p>
    </div>
  
  </div>
  <div class="answers">
<div (click)= "doAnswer(answer)"*ngFor="let answer of curQuesion.answers; let n = index;" class="answer">
  <span class="number">{{ n + 1 }}</span>
  <span class="answer-test">{{ answer.description }}</span>

</div>

  </div>

  <div class="info">
    <div>
      <p>ERRAR</p>
    </div>

    <div>
      <p>
        PARAR
      </p>
    </div>

    <div>
      <p>
        ACERTAR
      </p>
      
    </div>
  </div>
</div>
</ion-content>
