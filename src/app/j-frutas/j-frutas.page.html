<ion-content class="content-page">
  <div class="question-box">
    <div class="question">
      <p>{{ curQuesion.title }}</p>
    </div>
  </div>

  <div class="answers">
    <div (click)="doAnswer(answer)" *ngFor="let answer of curQuesion.answers;" class="ion-activatable ion-focusable hydrated">

     
      <ion-grid class="answer">
        <ion-row>
          <ion-col>
            {{ answer.description }}
          </ion-col>
          <ion-col>
            {{ answer.description }}
          </ion-col>
        </ion-row>
      
        <ion-row>
          <ion-col>
            {{ answer.description }}
          </ion-col>
          <ion-col>
            {{ answer.description }}
          </ion-col>
        </ion-row>
        </ion-grid>


    </div>
  </div>

  <div class="info" *ngIf="prizeInfo">
    <div class="yellow-button" role="button">
      <p>ERRAR</p>
      <p>{{ prizeInfo.wrongAnswer }}</p>
    </div>
    <div class="yellow-button" role="button" (click)="giveUp()">
      <p>PARAR</p>
      <p>{{ prizeInfo.quit }}</p>
    </div>
    <div class="yellow-button" role="button">
      <p>ACERTAR</p>
      <p>{{ prizeInfo.correctAnswer }}</p>
    </div>
  </div>

</ion-content>
